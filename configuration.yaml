        friendly_name: "Sound"
        value_template: >-
          {% if is_state('input_boolean.sound', 'on') %}
            on
          {% else %}
            off
          {% endif %}
        entity_picture_template: >-
          {% if is_state('input_boolean.sound', 'on') %}
            /local/images/sound-on.png
          {% else %}
            /local/images/sound-off.png
          {% endif %}
      notifications_monitoring:
